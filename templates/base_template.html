{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>

<title>Bolsa de empleo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="{% static "css/style.css" %}">
<link rel="stylesheet" href="{% static "css/colors/blue.css" %}">
<style type="text/css">
	
iframe {
    border-width: 0;
    padding: 35px 35px;
    position: relative;
    display: inline-block;
    z-index: 10;
    width: 100%;
    height: 380px;
}
</style>

</head>
    <div class="wrapper">
        
<body>
<div id="wrapper">

<header id="header-container" class="fullwidth ">

	<!-- Header -->
	<div id="header">
		<div class="container">
			
			<!-- Colum izq -->
			<div class="left-side">
				
				<!-- Logo -->
				<div id="logo">
					<a href="/"><img src="{% static "images/logo.png" %}" alt=""></a>
				</div>

				<!-- Menu -->
				<div class="clearfix"></div>
				<!-- Menu / fin -->

			</div>
			<!-- Colum izq / End -->

			<!-- colum derecha -->
			<div class="right-side">
				<div class="header-widget">
					<a href="usuarios/login" class="log-in-button"><i class="icon-feather-log-in"></i> <span>Ingresar</span></a>
				</div>
				<div class="header-widget">
					<a href="usuarios/register/" class="log-in-button"><i class="icon-feather-user"></i> <span>Registrarse</span></a>
				</div>
				<!--  seleccion idioma -->
				<div class="header-widget hide-on-mobile">
					<div class="footer-row">
						<div class="footer-row-inner">
							<select class="selectpicker language-switcher" data-selected-text-format="count" data-size="5">
								<option>English</option>
								<option>Français</option>
								<option selected>Español</option>
							</select>
						</div>
					</div>
				</div>

				<!-- Btn de navegacion movil -->
				<span class="mmenu-trigger">
					<button class="hamburger hamburger--collapse" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</span>

			</div>
			<!-- colum derecha / End -->

		</div>
	</div>
	<!-- Header / End -->

        {% block content %}
        
        
        {% endblock %}
        

<!-- Footer
================================================== -->
<div id="footer">
	
	<div class="footer-top-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">

					<!-- Footer-->
					<div class="footer-rows-container">
						<!-- Logo -->
						<div class="footer-rows-left">
							<div class="footer-row">
								<div class="footer-row-inner footer-logo">
									<img src="{% static "images/logo2.png" %}" alt="">
								</div>
							</div>
						</div>
						
						<div class="footer-rows-right">
							<!-- Idioma -->
							<div class="footer-row">
								<div class="footer-row-inner">
									<select class="selectpicker language-switcher" data-selected-text-format="count" data-size="5">
										<option>English</option>
										<option>Français</option>
										<option selected>Español</option>
									</select>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="footer-bottom-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					Bolsa de Empleo migrante
				</div>
			</div>
		</div>
	</div>


</div>
<!-- Footer / fin -->

</div>
<!-- Wrapper / Fin -->

<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
			<li><a href="login">Ingresar</a></li>
			<li><a href="#registro">Registro</a></li>
		</ul>

		<div class="popup-tabs-container">

	<div class="popup-tab-content" id="ingresar">
	</div>
			<div class="popup-tab-content" id="registro">

				<div class="welcome-text">
					<h3>Creemos tu cuenta!</h3>
				</div>

				<div class="account-type">
					<div>
						<input type="radio" name="account-type-radio" id="postulante-radio" class="account-type-radio" checked/>
						<label for="postulante-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Postulante</label>
					</div>

					<div>
						<input type="radio" name="account-type-radio" id="empleador-radio" class="account-type-radio"/>
						<label for="empleador-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> Empleador</label>
					</div>
					</div>

				<form method="post" id="registro-cuenta-form">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register" placeholder="Correo electrónico" required/>
					</div>

					<div class="input-with-icon-left" title="Debe tener al menos 8 caracteres" data-tippy-placement="bottom">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-register" id="password-register" placeholder="Contraseña" required/>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-repeat-register" id="password-repeat-register" placeholder="Repetir contraseña" required/>
					</div>
				</form>

				<button class="margin-top-10 button full-width button-sliding-icon ripple-effect" type="submit" form="register-account-form">Registrar <i class="icon-material-outline-arrow-right-alt"></i></button>


			</div>

		</div>
	</div>
</div>

<!-- Scripts
================================================== -->
<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "js/jquery-migrate-3.0.0.min.js" %}"></script>
<script src="{% static "js/mmenu.min.js" %}"></script>
<script src="{% static "js/tippy.all.min.js" %}"></script>
<script src="{% static "js/simplebar.min.js" %}"></script>
<script src="{% static "js/bootstrap-slider.min.js" %}"></script>
<script src="{% static "js/bootstrap-select.min.js" %}"></script>
<script src="{% static "js/snackbar.js" %}"></script>
<script src="{% static "js/clipboard.min.js" %}"></script>
<script src="{% static "js/counterup.min.js" %}"></script>
<script src="{% static "js/magnific-popup.min.js" %}"></script>
<script src="{% static "js/slick.min.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>

<script>

$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: '\n' + 'Tu estado ha sido cambiado!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 
</script>

	    }, 300);
	}

</script>
        </body>
    </div>
</html>
